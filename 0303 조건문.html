<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 자바스크립트 -->
    <script>
        // 조건문 : 조건에 따라서 문장이 달라진다
        // 순서도를 통해서 조건문을 그림을 확인할 수 있다

        // 참(true)만 있는 if문
        if (true) {
            console.log("이 조건문은 참입니다");
            document.write("<h1>이 조건문은 참입니다</h1>");
        }
        document.write("<p>if문에 상관없이 실행되는 내용입니다</p>")

        // 조건문에서 조건식이 중요하다
        // 조건식 : 계산결과 boolean값으로 출력
        let num = "문자"; // 변수에 값을 저장해서 확인
        if ( isNaN(num) ) {
            document.write(
                "<p>"
                + "값이 NaN입니다"
                +"</p>"
            )
        }

        // 1. 문제안에 조건문을 사용하는지 확인(~이면)
        // 2. 조건식 확인 (비교, 참거짓)
        // 3. 참일때 실행할 문장
        // 문제안에서 변할 수 있는 값(임의로 넣을수 있는 값)
        let 점수 = 60; 
        
        if ( 점수 >= 60) {
            document.write("<p>합격입니다</p>")
        }
    </script>
</body>
</html>
