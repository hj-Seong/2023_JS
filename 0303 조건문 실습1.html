<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 스크립트 작성-->
    <script>
        // 1. let check= true 이용해서 조건식 사용
        // 2. 참이면 document.write를 사용해서 출력
        let check = true;
        if (check) {
            document.write("<p>확인하였습니다</p>");
        }

        // 1. 조건식 : 맞는(같다) 단어를 입력
        // >> let word = "의자"; word == ??
        let word = "의자";
        if (word == "책상") {
            document.write("<p>맞습니다</p>")
        }

        /* if-else 실습 */
        // 1. 변수값 money (임의의 값 넣어서 확인)
        let money = 1000;

        // 2. 조건식 : money>=1500 
        if (money>=1500) {
            // 3. 참일때 출력: 버스를 타고갑니다
            document.write("<p>버스를 타고갑니다</p>")
        } else {
            // 4. 거짓일때 출력 : 걸어갑니다
            document.write("<p>걸어갑니다</p>")
        }

        // 1. 변수 : isCard(임의의 값으로 할당)
        let isCard = true;

        // 2. 조건식 : isCard
        if (isCard) {
            // 3. 참일때 : 버스를 탑니다
            document.write("<p>버스를 탑니다</p>")
        } else {
            // 4. 거짓일때 : 걸어갑니다
            document.write("<p>걸어갑니다</p>")
        }
    </script>
</body>
</html>
