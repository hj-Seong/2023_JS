<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1~10 까지 증가하여 출력
        // 1. 몇 번 반복할지 확인.
        // 2. 초기값과 증가값, 조건식 

        // 1~10까지 10번 반복
        // 1) i의 값을 1로 시작
        for (let i = 1; i<=10 ;i++) {
            document.write(`<p>${i}</p>`)
        }

        // 2) i의 값을 0으로 시작
        for(let i=0; i<10; i++) {
            document.write(`<p>${i+1}</p>`)
        }

        // 10부터 1까지 카운트다운
        // 1. 반복할 횟수 : 10번반복
        // 2. 초기값과 증가감소식, 조건식
        
        // 1) 초기값= 10, 감소식(--) , i>0
        // 초기값과 증가감소식을 확인하여 조건식작성
        for(let i=10; i>0 ;i--) {
            document.write(`<p>${i}</p>`);
        }

        // 2) 초기값= 0, 1씩 증가(++), i<10(10번)
        // 반복문안에서 계산: 10-i
        for( let i=0; i<10; i++ ) {
            document.write(`<p>${10-i}</p>`)
        }

        // 구구단 2단 출력
        // 반복할 횟수 : 1~9 9번
        // 초기값:1 , 증가값(++), 조건식 i<=9
        for(let i=1; i<=9 ;i++) {
            document.write(`<p>2X${i}=${2*i}</p>`);
        }

        // 1이 아닌 값을 증가 감소할때 (복합대입연산자 사용)
        for (let i =0; i<10 ; i+=3 ) {
            document.write(`<p>${i}</p>`)
        }

        /* 배열과 반복문 */ 
        // 1. 반복횟수 : 배열의 길이
        let scores = [60, 50, 70, 55, 100];
        // 1)in - index
        for(let i in scores) {
            document.write(`<p>${scores[i]}</p>`);
            // 조건문 : 변수(scores[i]), 조건식(>=60)
            if (scores[i]>=60) {
                document.write(`<p>${scores[i]}점:합격</p>`);
            } else {
                document.write(`<p>불합격</p>`);
            }
        }

        // 2)배열의 길이를 이용한 for
        for(let i=0; i<scores.length;i++) {
            // 조건문 : 변수(scores[i]), 조건식 (>=60)
            if(scores[i]>=60) {
                document.write(`<p>${scores[i]}점:합격</p>`);
            } else {
                document.write(`<p>불합격</p>`);
            }
        }

        // 3)of - 배열안의 값
        for(let score of scores ) {
            document.write(`<p>${score}</p>`);
            if (score>=60) {
                document.write(`<p>${score}점:합격</p>`);
            } else {
                document.write(`<p>불합격</p>`);
            }
        }

    </script>
</body>
</html>
