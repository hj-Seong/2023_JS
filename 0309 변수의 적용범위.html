<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="./js/0309 변수의 적용범위.js"></script>
    <script>
        document.write(`<p>안녕</p>`)
        document.write(`<p>${name}</p>`)
        // 스크립트 안에 바로 작성한 경우
        // 어느 공간에서도 불러올 수 있다 : 전역변수

        // 전역변수를 블록내부 : for/if {}
        if(true) {
            document.write(`<p>블록내부의 전역name:${name}</p>`)
        }
        // 전역변수를 함부내부 : function {}
        function printName() {
            document.write(`<p>함수내부의 전역name:${name}</p>`)
        }
        printName();

        // 전역(script에 바로 선언한)변수는
        // 어느 공간에서도 사용할수 있다

        // let 을 사용하면 동일한 이름으로 변수를 만들수 없다
        // let name ="성춘향"; //먼저 확인한 js파일에서 사용

        // 지역변수 : 함수 내부, 블록에 선언된 변수
        // 블록에 선언 지역변수
        for(let i =0; i<5 ; i++) {
            document.write(i);
        }
        // document.write(i); // 블록 내부에 선언 찾을 수X
        
        // 함수 안에 선언된 지역변수
        function numberPrint() {
            let number = 10;
            document.write(`<p>${number}</p>`);
        }
        // 다른 함수공간에서 동일한 원하는 변수이름 사용가능
        function numberPrint1() {
            let number = 20;
            document.write(`<p>${number}</p>`);
        }
        numberPrint();
        numberPrint1(); 
        // 함수안에서 let으로 정의한 변수는 
        // 함수 밖에서 사용할 수 없음
        // document.write(`<p>${number}</p>`);

    </script>
</body>
</html>
